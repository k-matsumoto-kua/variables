<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 必要なライブラリをネット上から直接参照 CDN -->

    <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css"/>

    <!-- 自分のcss -->

  <body>
    <div class="wrapper">
      <div>
        <h1>表示/非表示系 jQueryメソッド</h1>
      </div>
      <div>
        <ul class="btns">
          <li class="button" id="button01">hide()</li>
          <li class="button" id="button02">show()</li>
          <li class="button" id="button03">toggle()</li>
        </ul>
        <ul class="btns">
          <li class="button" id="button04">fadeOut()</li>
          <li class="button" id="button05">fadeIn()</li>
          <li class="button" id="button06">fadeToggle()</li>
        </ul>
        <ul class="btns">
          <li class="button" id="button07">slideUp()</li>
          <li class="button" id="button08">slideDown()</li>
          <li class="button" id="button09">slideToggle()</li>
        </ul>
        
      </div>

      <div class="playground">
        <div id="content">
          例えばなにかの説明がここに入るなどする<br>
          
          <img src="./images/html.jpg">
